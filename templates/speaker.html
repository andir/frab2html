{% extends "base.html" %}

{% block content %}

<div id="main" class="row">
  <div id="content" class="col12">
<h1>{{ speaker.name }}</h1>

{{ speaker.abstract|nl2br|safe }}
{{ speaker.description|nl2br|safe }}

<h3>Events</h3>
  {%- for event in speaker['events'] %}
<p>
  <a href="../event/{{ event['id'] }}.html">{{ event['title'] }}</a>
</p>
  {%- endfor %}
  </div>
</div>

{% endblock %}
