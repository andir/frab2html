{% extends "base.html" %}

{% block head %}
<script type="text/javascript">
    jQuery(document).ready(function($) {
    $('.schedulelist tr:nth-child(even)').addClass('alternate');
    })
</script>
{% endblock %}

{% block content %}

<div id="main" class="row">
  <div id="content" class="col12">

    {% include 'navbar.html' %}

    <h1>Speakers</h1>

    <table class="schedulelist">
      {% for speaker in speaker_list %}
      <tr>
	<td><a href="speaker/{{ speaker.id }}.html">{{ speaker.name }}</a></td>
	<td>
	  {%- for event in speaker.events %}
	  <p><a href="event/{{ event.id }}.html">{{ event.title }}</a></p>
	  {%- endfor %}
	</td>
	<td>
	  {{ speaker.abstract|nl2br }}
	</td>
      </tr>
      {% endfor %}
    </table>

  </div>
</div>
{% endblock %}
